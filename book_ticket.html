<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - TNSTC Bus Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main Styles for TNSTC Route Information System */

        /* Base Styles */
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --accent-color: #fbbc05;
            --text-color: #333;
            --light-text: #777;
            --light-bg: #f5f5f5;
            --border-color: #ddd;
            --error-color: #ea4335;
            --success-color: #34a853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Navigation */
        .navbar {
            background-color: var(--primary-color);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 22px;
            padding: 15px;
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .navbar-collapse {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            padding: 15px;
            display: block;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
        }

        .navbar-toggler {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        .navbar-toggler-icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            vertical-align: middle;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.85%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: center;
        }

        .ms-auto {
            margin-left: auto;
        }

        /* Form Styles */
        .ticket-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 30px;
            margin-bottom: 20px;
        }

        .ticket-form h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #0d62d0;
        }

        .d-grid {
            display: grid;
        }

        /* Alert Messages */
        .alert {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            position: relative;
        }

        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-left: 4px solid var(--success-color);
        }

        .btn-close {
            position: absolute;
            right: 10px;
            top: 10px;
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.5;
        }

        .btn-close:hover {
            opacity: 1;
        }

        .btn-close::before {
            content: "Ã—";
        }

        /* Layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .col-lg-8 {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .text-center {
            text-align: center;
        }

        /* Responsive */
        @media (min-width: 992px) {
            .col-lg-8 {
                flex: 0 0 auto;
                width: 66.666667%;
            }
        }

        @media (max-width: 991.98px) {
            .navbar-collapse {
                flex-direction: column;
            }
            
            .navbar-toggler {
                display: block;
            }
            
            .collapse:not(.show) {
                display: none;
            }
            
            .navbar-nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">TNSTC Bus Service</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('all_routes') }}">Routes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('analytics') }}">Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('book_ticket') }}">Book Ticket</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('my_tickets') }}">My Tickets</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span class="nav-link">Welcome, {{ username }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Booking Form -->
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="ticket-form">
                    <h2 class="text-center">Book Your Bus Ticket</h2>
                    <form method="POST" action="{{ url_for('book_ticket') }}">
                        <div class="mb-3">
                            <label for="origin" class="form-label">Origin:</label>
                            <select name="origin" id="origin" class="form-select" required>
                                <option value="">Select Origin</option>
                                {% for district in districts %}
                                    <option value="{{ district[1] }}">{{ district[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="destination" class="form-label">Destination:</label>
                            <select name="destination" id="destination" class="form-select" required>
                                <option value="">Select Destination</option>
                                {% for district in districts %}
                                    <option value="{{ district[1] }}">{{ district[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Journey Date:</label>
                            <input type="date" name="date" id="date" class="form-control" required min="{{ today }}">
                        </div>
                        <div class="mb-3">
                            <label for="seats" class="form-label">Number of Seats:</label>
                            <input type="number" name="seats" id="seats" class="form-control" min="1" max="6" value="1" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
        
        // Prevent selecting same origin and destination
        const originSelect = document.getElementById('origin');
        const destinationSelect = document.getElementById('destination');
        
        originSelect.addEventListener('change', function() {
            const originValue = this.value;
            
            for (let option of destinationSelect.options) {
                option.disabled = (option.value === originValue);
            }
        });
        
        destinationSelect.addEventListener('change', function() {
            const destValue = this.value;
            
            for (let option of originSelect.options) {
                option.disabled = (option.value === destValue);
            }
        });
    </script>
</body>
</html>
