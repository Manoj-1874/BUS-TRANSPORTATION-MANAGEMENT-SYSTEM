<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - TNSTC Bus Service</title>
    <style>
        /* Main Styles for TNSTC Route Information System */

        /* Base Styles */
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --accent-color: #fbbc05;
            --text-color: #333;
            --light-text: #777;
            --light-bg: #f5f5f5;
            --border-color: #ddd;
            --error-color: #ea4335;
            --success-color: #34a853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
        }

        /* Form Styles */
        .auth-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }

        .auth-form h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0d62d0;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            background-color: #fdeaeb;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            border-left: 4px solid var(--error-color);
        }

        /* Logo */
        .auth-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-logo h1 {
            font-size: 28px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-logo">
            <h1>TNSTC Bus Service</h1>
        </div>
        <div class="auth-form">
            <h2>Sign Up</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message">
                        <p>{{ messages[0] }}</p>
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
